<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Chat</title>
    <style type="text/css">
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 40px;
            color: black;
            padding: 0px;
            text-align: center;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border-radius: 2px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        .chat-container {
            max-width: 1000px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
        .chat-box {
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .bot-message {
            background-color: #f0f0f0;
        }
        .user-message {
            background-color: #e6f7ff;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .clear-btn {
            background-color: #dc3545;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            overflow-x: hidden; /* Disable horizontal scroll */
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 320px;
            padding: 0px;
        }
        .chat-method-select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home-page.html">Home</a>
        <a href="services.html">Services</a>
        <a href="#clients">Clients</a>
        <a href="contact.html">Contact</a>
        <br><br><br>
        <label style="color:white">database name</label>
        <input type="text" name="database name" placeholder="student log">
        <br><br>
        <label style="color:white">database password</label>
        <input type="text" name="database password" placeholder="Vi@567">
        <br><br>
        <label style="color:white">host name</label>
        <br><br>
        <input type="text" name="hostname" placeholder="localhost">
        <br><br>
        <label style="color:white">user name</label>
        <input type="text" name="user name" placeholder="root">

    </div>
    <div class="content">
        <h1 style="color:blue">VickyGPT</h1>
        <div class="chat-container">

            <div class="chat-method-select">
                <label style="color:blue">Choose Any One Chat Bot</label><br>
                <label>
                    <input type="checkbox" name="myselect" value="full_text">
                    sql-chat
                </label><br>
                <label>
                    document-chat
                    <input type="file" name="files" >
                </label><br>
                <label>
                    <input type="checkbox" name="myselect" value="full_text">
                    normal-chat
                </label><br>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot-message">Welcome to VickyGPT ! How can I assist you?</div>

                {% for sender, message in chat_history %}
                    <div class="chat-message {{ 'user-message' if sender == 'user' else 'bot-message' }}">{{ message }}</div>
                {% endfor %}
            </div>
            <form method="post" action="/send_message" class="input-group">
                <textarea id="user-input" name="message" placeholder="Type your SQL query..." rows="3"></textarea>
                <button type="submit">Send</button>
                <button type="submit" formaction="/clear_chat" class="clear-btn">Clear</button>
            </form>
        </div>
    </div>
</body>
</html>
